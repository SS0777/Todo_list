{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-center text-2xl font-bold mb-4">회원가입</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="space-y-2">
            {% for field in form %}
                <div>
                    <label class="block text-gray-700 font-medium">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <p class="text-sm text-gray-500">{{ field.help_text }}</p>
                    {% endif %}
                    {% for error in field.errors %}
                        <p class="text-sm text-red-500">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}
        </div>
        
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded mt-4">
            📝 회원가입
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{% url 'login' %}" class="text-blue-500 hover:underline">이미 계정이 있으신가요? 로그인</a>
    </div>
</div>
{% endblock %}
