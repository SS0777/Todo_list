<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gradient-to-r from-blue-500 to-indigo-600 p-4 text-white flex justify-between items-center shadow-lg">
        <a href="/" class="text-xl font-bold flex items-center">
            📌 <span class="ml-2">To-Do List</span>
        </a>
        <div>
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 py-2 px-4 rounded-lg shadow transition">
                        🚪 로그아웃
                    </button>
                </form>
            {% else %}
                <a href="/accounts/login/" class="bg-green-500 hover:bg-green-600 py-2 px-4 rounded-lg shadow transition">
                    🔑 로그인
                </a>
                <a href="/accounts/signup/" class="bg-blue-700 hover:bg-blue-800 py-2 px-4 rounded-lg shadow ml-2 transition">
                    📝 회원가입
                </a>
            {% endif %}
        </div>
    </nav>
    
    <div class="container mx-auto mt-10">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
