{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-center text-2xl font-bold mb-4">할 일 추가</h2>
    <p class="text-center text-gray-600 mb-4">새로운 할 일을 추가하세요!</p>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded transition">
            ✅ 저장
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="/" class="text-blue-500 hover:underline">🏠 메인 페이지로 이동</a>
    </div>
</div>
{% endblock %}
